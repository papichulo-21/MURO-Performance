<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURO Performance Website - Coming Soon</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            text-align: center;
            /* Added background properties to use the SVG as the full page background */
            background-image: url('MUROcolored-logo.svg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover; /* Ensures the image covers the whole screen */
            height: 100vh; /* Makes sure the body takes up the full view height */

            justify-content: center;
            align-items: flex-end; /* Aligns content to the bottom of the page */
        } 
        /* Removed the img selector as the image is now the background */
        a {
            font-size: 18px;
            color: #ffffff; /* Changed color for better visibility against a potentially dark logo */
            text-decoration: underline;
            margin-bottom: 20px; /* Adds some space above the bottom of the screen */
            /* Added a text shadow/background for better readability over the image */
            text-shadow: 1px 1px 3px #000; 
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
