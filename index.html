<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURO Performance - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .logo {
            max-width: 600px;
            height: auto;
            margin-top: 10vh;
            z-index: 1;
        }
        
        .contact-link {
            font-size: 24px;
            font-family: sans-serif;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            margin-bottom: 30px;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 8px;
            z-index: 1;
            transition: background-color 0.3s ease;
        }

        .contact-link:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .coming-soon-sign {
            position: absolute;
            right: 20px;
            bottom: 80px;
            width: 300px;
            height: auto;
            z-index: 2;
        }
    </style>
</head>
<body>
    <img src="background.jpg" alt="Website background" class="background-img">
    <img src="transparent-logo.png" alt="MURO Performance Logo" class="logo">
    <img src="comingsoon-logo.png" alt="Coming Soon Sign" class="coming-soon-sign">
    <a href="mailto:ricardo.mr@muroperformance.com" class="contact-link">Contact Me Via Email</a>
</body>
</html>
