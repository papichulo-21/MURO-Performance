<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURO Performance - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
            height: -webkit-fill-available;
            height: fill-available;
        }

        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            padding: 20px;
        }

        .logo {
            max-width: 600px;
            width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
        
        .text-banner {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-family: sans-serif;
            font-size: 18px;
            font-weight: 900;
            padding: 10px 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .contact-link {
            font-size: 24px;
            font-family: sans-serif;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-top: auto;
        }

        .contact-link:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .coming-soon-box {
            font-size: 40px;
            font-family: sans-serif;
            font-weight: bold;
            font-style: italic;
            color: #ffffff;
            padding: 25px 50px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .logo {
                width: 90%;
            }

            .text-banner {
                font-size: 14px;
                white-space: normal;
            }

            .coming-soon-box {
                font-size: 24px;
                padding: 15px 30px;
            }

            .contact-link {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <img src="background.jpg" alt="Website background" class="background-img">
    
    <div class="content-wrapper">
        <img src="transparent-logo.png" alt="MURO Performance Logo" class="logo">
        
        <div class="coming-soon-box">
            Coming Soon!
        </div>

        <div class="text-banner">
            BSc. Kin (Honours) - Personal Training - Sport Nutrition Coach - Correct Exercise Specialist - Sports Trainer
        </div>
        
        <a href="mailto:ricardo.mr@muroperformance.com" class="contact-link">Contact Me Via Email</a>
    </div>
</body>
</html>

</html>
