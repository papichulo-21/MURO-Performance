<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURO Performance - Coming Soon</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .background-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .logo {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 600px;
            width: 80%;
            height: auto;
            z-index: 1;
        }
        
        .text-banner {
            position: absolute;
            top: 45%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-family: sans-serif;
            font-size: 18px;
            font-weight: 900;
            padding: 10px 20px;
            text-align: center;
            z-index: 1;
            box-sizing: border-box;
            white-space: nowrap;
            overflow: hidden;
        }

        .contact-link {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-family: sans-serif;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            z-index: 1;
            transition: background-color 0.3s ease;
        }

        .contact-link:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .coming-soon-box {
            position: absolute;
            right: 40px;
            bottom: 200px;
            font-size: 40px;
            font-family: sans-serif;
            font-weight: bold;
            font-style: italic;
            color: #ffffff;
            text-decoration: none;
            padding: 25px 50px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            z-index: 2;
            display: inline-block;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            html, body {
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
            }
            
            .background-img {
                position: fixed;
                background-attachment: scroll;
            }

            .logo, .text-banner, .coming-soon-box, .contact-link {
                position: relative;
                top: auto;
                bottom: auto;
                left: auto;
                right: auto;
                transform: none;
                width: 90%;
                margin: 20px auto;
                white-space: normal;
                text-align: center;
                box-sizing: border-box;
            }

            .logo {
                margin: 50px auto 20px auto;
                max-width: 300px;
            }

            .text-banner {
                font-size: 14px;
                padding: 10px;
            }

            .coming-soon-box {
                font-size: 24px;
                padding: 15px;
                display: block;
            }

            .contact-link {
                font-size: 18px;
                padding: 10px 20px;
                background-color: rgba(0, 0, 0, 0.7);
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <img src="background.jpg" alt="Website background" class="background-img">
    <img src="transparent-logo.png" alt="MURO Performance Logo" class="logo">
    
    <div class="text-banner">
        BSc. Kin (Honours) - Personal Training - Sport Nutrition Coach - Correct Exercise Specialist - Sports Trainer
    </div>

    <div class="coming-soon-box">
        Coming Soon!
    </div>
    
    <a href="mailto:ricardo.mr@muroperformance.com" class="contact-link">Contact Me Via Email</a>
</body>
</html>

    <a href="mailto:ricardo.mr@muroperformance.com" class="contact-link">Contact Me Via Email</a>
</body>
</html>
