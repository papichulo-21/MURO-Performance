<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURO Performance - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .logo {
            max-width: 600px;
            height: auto;
            margin-top: 10vh;
            z-index: 1;
        }
        
        .contact-link {
            /* FONT CHANGES */
            font-size: 24px; /* Increased font size from 18px to 24px */
            font-family: sans-serif; /* Changed the font style */
            font-weight: bold; /* Made the font bolder */

            color: #ffffff;
            text-decoration: none; /* Removed the underline for a cleaner "button" look */
            
            /* SIZE CHANGES (Bigger Box) */
            margin-bottom: 30px; /* Increased space from the bottom of the screen */
            padding: 15px 30px; /* Increased padding inside the box */
            
            background-color: rgba(0, 0, 0, 0.75); /* Slightly darker background */
            border-radius: 8px; /* Slightly more rounded corners */
            z-index: 1;
            /* Optional: Add a slight transition effect when hovering */
            transition: background-color 0.3s ease; 
        }

        /* Optional: Add a hover effect for user interaction */
        .contact-link:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <img src="background.jpg" alt="Website background" class="background-img">
    <img src="MUROcolored-logo.png" alt="MURO Performance Logo" class="logo">
    <a href="mailto:ricardo.mr@muroperformance.com" class="contact-link">Contact Me Via Email</a>
</body>
</html>
